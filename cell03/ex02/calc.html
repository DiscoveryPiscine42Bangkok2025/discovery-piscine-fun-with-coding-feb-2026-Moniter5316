<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <h2>Basic Calculator</h2>
  <input type="text" id="left" placeholder="Left number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit"  id="calculate-btn" value="Try me!" >

  <script src="calc.js" defer></script>

  
</body>
</html>
